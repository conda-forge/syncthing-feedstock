{% set name = "syncthing" %}
{% set version = "1.18.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/releases/download/v{{ version }}/{{ name }}-source-v{{ version }}.tar.gz
  sha256: 4c479c6041bd2825e6bd8ff817f2855938a642a29f30bc4355c459bdad989e42

build:
  number: 0
  script:
    - go run build.go -version v{{ version }} -no-upgrade install
    - mv bin/* $PREFIX/bin  # [not win]
    - move bin\* %PREFIX%\bin  # [win]

requirements:
  build:
    - {{ compiler('go') }}

test:
  commands:
    - which syncthing  # [not win]
    - where syncthing  # [win]
    - syncthing --help

about:
  home: https://github.com/syncthing/syncthing
  license: MPL-2.0
  summary: Open Source Continuous File Synchronization
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tao-j
